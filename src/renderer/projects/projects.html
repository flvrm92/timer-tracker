<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" type="text/css" href="../../shared/styles/app.css" />
</head>

<body>
  <div class="container">
    <div class="block">
      <header>
        <h1>Project Management</h1>
      </header>

      <section class="project-form">
        <h2>Create New Project</h2>
        <form id="project-form" class="form-group">
          <div class="form-group">
            <label for="project-name" class="form-label">Project Name</label>
            <input type="text" id="project-name" placeholder="Enter project name" required class="form-input" />
          </div>

          <div class="form-group">
            <label class="form-label">
              <input type="checkbox" id="is-billable" class="form-checkbox" />
              Billable Project
            </label>
          </div>

          <div class="form-group">
            <label for="hourly-rate" class="form-label">Hourly Rate ($)</label>
            <input type="number" id="hourly-rate" placeholder="0.00" step="0.01" min="0" class="form-input" disabled />
          </div>

          <button type="submit" class="btn btn-primary">
            <span>Add Project</span>
          </button>
        </form>
      </section>
    </div>

    <div class="block">
      <section class="project-table">
        <header>
          <h2>Your Projects</h2>
        </header>

        <div style="overflow-x: auto;">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Project Name</th>
                <th>Billable</th>
                <th>Hourly Rate</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="projects-list"></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <script src="../../shared/utils/theme.js"></script>
  <script src="../../shared/components/icons.js"></script>
  <script src="projects.js"></script>
</body>

</html>
