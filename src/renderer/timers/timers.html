<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timers</title>
  <link rel="stylesheet" type="text/css" href="../../shared/styles/app.css" />
  <style>
    .table {
      font-size: var(--font-size-sm);
    }

    .table td input[type=datetime-local] {
      width: 200px;
      font-size: var(--font-size-xs);
    }

    .duration-cell {
      font-family: var(--font-family-mono);
      font-weight: var(--font-weight-medium);
    }

    .error {
      color: var(--color-danger);
      font-size: var(--font-size-xs);
      margin-top: var(--space-1);
    }

    .row-invalid {
      background-color: var(--color-error) !important;
    }

    .actions {
      display: flex;
      flex-direction: row;
      gap: var(--space-2);
      align-items: center;
    }

    .pagination {
      margin-top: var(--space-4);
      display: flex;
      align-items: center;
      gap: var(--space-4);
      justify-content: center;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-4);
      gap: var(--space-4);
      flex-wrap: wrap;
    }

    .filter-section {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .date-filter-section {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .custom-date-section {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .date-inputs {
      display: flex;
      gap: var(--space-3);
      align-items: center;
    }

    .date-input-group {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .export-section {
      display: flex;
      align-items: center;
    }

    .status-message {
      margin-top: var(--space-2);
      padding: var(--space-3);
      border-radius: var(--radius-base);
      font-size: var(--font-size-sm);
      display: none;
    }

    .status-message.success {
      background-color: var(--color-success-bg);
      color: var(--color-success-text);
      border: 1px solid var(--color-success-border);
    }

    .status-message.error {
      background-color: var(--color-error);
      color: var(--color-error-text);
      border: 1px solid var(--color-error-border);
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
        gap: var(--space-3);
      }

      .date-inputs {
        flex-direction: column;
        align-items: stretch;
      }

      .date-input-group {
        flex-direction: column;
        align-items: stretch;
        gap: var(--space-1);
      }

      .table td input[type=datetime-local] {
        width: 150px;
      }

      .actions {
        flex-direction: column;
        gap: var(--space-1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="block">
      <header>
        <h1>Timer Records</h1>
      </header>

      <div class="controls">
        <div class="filter-section">
          <label for="project-filter" class="form-label">Filter by Project:</label>
          <select id="project-filter" class="form-select">
            <option value="">All Projects</option>
          </select>
        </div>

        <div class="date-filter-section">
          <label for="month-filter" class="form-label">Quick Filter:</label>
          <select id="month-filter" class="form-select">
            <option value="all-time">All Time</option>
            <option value="this-month">This Month</option>
            <option value="last-month">Last Month</option>
            <option value="custom">Custom Date Range</option>
          </select>
        </div>

        <div class="custom-date-section" style="display: none;">
          <div class="date-inputs">
            <div class="date-input-group">
              <label for="start-date" class="form-label">Start Date:</label>
              <input type="date" id="start-date" class="form-input">
            </div>
            <div class="date-input-group">
              <label for="end-date" class="form-label">End Date:</label>
              <input type="date" id="end-date" class="form-input">
            </div>
          </div>
        </div>

        <div class="export-section">
          <button id="export-btn" class="btn btn-primary">
            <span>Export CSV</span>
          </button>
        </div>
      </div>

      <div id="status-message" class="status-message"></div>

      <div style="overflow-x: auto;">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Project</th>
              <th>Task</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Duration</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="timers-body"></tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prev-page" class="btn btn-secondary">
          <span>Previous</span>
        </button>
        <span id="page-indicator" class="text-sm font-medium"></span>
        <button id="next-page" class="btn btn-secondary">
          <span>Next</span>
        </button>
      </div>
    </div>
  </div>

  <script src="../../shared/utils/theme.js"></script>
  <script src="../../shared/components/icons.js"></script>
  <script src="timers.js"></script>
</body>

</html>
