<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>Timer Tracker</title>
  <link rel="stylesheet" type="text/css" href="../../shared/styles/app.css" />
</head>

<body>
  <div class="container">
    <div class="block">
      <header>
        <h1>Timer Tracker</h1>
      </header>

      <div class="timer-section">
        <div class="timer-display" id="timer-display">00:00:00</div>
        <div class="buttons">
          <button id="start-btn" class="btn btn-success btn-lg">
            <span>Start Timer</span>
          </button>
          <button id="stop-btn" class="btn btn-danger btn-lg" disabled>
            <span>Stop Timer</span>
          </button>
        </div>
      </div>
    </div>

    <div class="block">
      <h2>Project & Task</h2>
      <div class="form-group">
        <label for="project-dropdown" class="form-label">Select Project</label>
        <select id="project-dropdown" class="form-select">
          <option value="" disabled selected>Select a project</option>
        </select>
      </div>
      <div class="form-group">
        <label for="task-desc" class="form-label">Task Description</label>
        <input type="text" id="task-desc" placeholder="What are you working on?" required class="form-input" />
      </div>
    </div>
  </div>

  <script src="../../shared/utils/theme.js"></script>
  <script src="../../shared/components/icons.js"></script>
  <script src="timer.js"></script>
</body>

</html>
