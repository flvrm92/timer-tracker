<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Tracker</title>
    <link rel="stylesheet" href="styles/styles.css" id="theme-link" />
  </head>
  <body>
    <div class="container">
      <div class="block project-section">
        <a href="projects.html">Go to Projects Page</a>
        <div class="project-section">
          <h2>Select Project</h2>
          <select id="project-dropdown">
            <option value="" disabled selected>Select a project</option>
          </select>
        </div>
      </div>

      <div class="block project-section">
        <h1>Timer Tracker</h1>
        <div class="timer-display" id="timer-display">00:00:00</div>
        <div class="buttons">
          <button id="start-btn">Start</button>
          <button id="stop-btn" disabled>Stop</button>
        </div>
        <button id="theme-toggle-btn">Enable Dark Theme</button>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
